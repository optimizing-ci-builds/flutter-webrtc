name: Publish plugin

on:
  release:
    types: [published]

jobs:
  publish:

    runs-on: self-hosted

    steps:
      - run: touch starting_publish_Checkout_13
      - name: Checkout
        uses: actions/checkout@v1
      - run: touch starting_publish_Publish_15
      - name: Publish
        uses: sakebook/actions-flutter-pub-publisher@v1.4.1
        with:
          credential: ${{ secrets.CREDENTIAL_JSON }}
          flutter_package: true
          skip_test: true
          dry_run: false

